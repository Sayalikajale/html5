<html>
<head>
		<link rel="stylesheet" type= "text/css" href="main1.css">
		<script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
</head>
<body>
<div class="maindiv">
		<form class= "login_form">
			<div class="header">
					Question 1	
			</div>
			<p style= "position: relative;left: 70px">Given points (x1,y1) and (x2,y2) select the formul to find the equation of
			<br> the given line. </p>

			<div class="section group" style= "position: relative;left: 100px">
				<div class="col span_1_of_3" style= "position: relative;left: 10px" >
				<br>
				
					<div class="grid grid-pad">
          <div class="col-7-12">
            <br>
            <br>
            <br>
               <div class="grid">
                 <div class="col-1-2">
                   <input type="radio" name="options" value="option1">
                    <math>
                      <mrow>
                        <mi>y</mi>
                        <mo>=</mo>
                        <mi>m</mi>
                        <mi>x</mi>
                        <mo>+</mo>
                        <mi>b</mi>
                      </mrow>
                    </math>
                 </div>
                 
               </div>
               <br>
               <br>
               <br>
               <br>
               <div class="grid">
                 <div class="col-1-2">
                   <input type="radio" name="options" value="option3">
                   <math>
                     <mrow>
                       <mrow>
                     <mi>y</mi>
                     <mo>-</mi>
                     </mrow>
        						<msub>
                      <mrow>
        							<mi>y</mi>
                      </mrow>
        							<mn>1</mn>
        						</msub>
                    <mo>=</mo>
                    <mi>m</mi>
                    <mo>(</mo>
                    <mi>x</mi>
                    <mo>-</mo>
        						<msub>
        							<mi>x</mi>
        							<mn>
        								1
        							</mn>
        						</msub>
                    <mo>)</mo>
                  </mrow>
        					</math>
                 </div>
                 
				<br>
				<br>
				
				<button style= "position: relative;left: -30px">Submit & Next Question</button>
				</div>

				<div class="col span_1_of_3" style= "position: relative;left: 40px">
				<br>
				<br>
				<br>
					<div class="grid grid-pad">
          <div class="col-9-12">
            <br>
            <br>
            <br>
                <div class="col-1-2">
                   <input type="radio" name="options" value="option2">
                         <math>
                           <mrow>
                          	<msup>
                          		<mrow>
                            		<mo>(</mo>
                                <mi>x</mi>
                                <mo>-</mo>
                                <mi>h</mi>
                                <mo>)</mo>
                          		</mrow>
                          		<mrow>
                          		    <mn>2</mn>
                          		</mrow>
                          	</msup>
                          	<mo>+</mo>
                          	<msup>
                          		<mrow>
                                <mo>(</mo>
                                <mi>y</mi>
                                <mo>-</mo>
                                <mi>k</mi>
                                <mo>)</mo>
                          		</mrow>
                          		<mrow>
                          		<mn>2</mn>
                          		</mrow>
                          	</msup>
                            <mo>=</mo>
                            <msup>
                              <mrow>
                                <mi>r</mi>
                              </mrow>
                              <mrow>
                                  <mn>2</mn>
                              </mrow>
                            </msup>
                          	</mrow>
                         </math>
                 </div>
               </div>
               <br>
               <br>
               <br>
               <br>
                <div class="col-1-2">
                   <input type="radio" name="options" value="option4">
                   <math>
                     <mrow>

                       <mrow>
                     <mi>y</mi>
                     <mo>-</mi>
                     </mrow>
                    <msub>
                      <mrow>
                      <mi>y</mi>
                      </mrow>
                      <mn>2</mn>
                    </msub>
                    <mo>=</mo>
                     <mfrac>
                       <mrow>
                       <msub>
                         <mi>
                           y
                         </mi>
                         <mn>2</mn>
                       </msub>
                       <mo>-</mo>
                       <msub>
                         <mi>y</mi>
                         <mn>
                           1
                         </mn>

                       </msub>
                     </mrow>
                     <mrow>
                       <msub>
                         <mi>
                           x
                         </mi>
                         <mn>2</mn>
                       </msub>
                       <mo>-</mo>
                       <msub>
                         <mi>x</mi>
                         <mn>
                           1
                         </mn>
                       </msub>
                     </mfrac>

                     <mo>(</mo>
                       <mi>
                         x
                       </mi>

                     <mo>-</mo>
                     <msub>
                       <mi>x</mi>
                       <mn>
                         2
                       </mn>
                     </msub>
                     <mo>)</mo>
                     </mrow>
                      </math>
                 </div>
               </div>
               <button style= "position: relative;left: -30px">Cancel & Clear Selection</button>
              
          </div>
				<div class="col span_1_of_3">
					<img src="C:\Users\Sayali\html5\image1.jpg" style="position: absolute; top: 30px;left: 700px">
				</div>
			</div>

		</form>
	</div>
</body>
</html>
